{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Blog Posts</h1>
    <div class="list-group">
        {% for post in posts %}
        <a href="{{ url_for('post', post_id=post[0]) }}" class="list-group-item list-group-item-action">
            {{ post[1] }} <!-- Post Title -->
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
